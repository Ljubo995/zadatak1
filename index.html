<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>

<body>

    <div class="main_page">
        <div class="profile_card">
            <div class="card_head">
                <div class="profile_user">
                    <img src="images/image-victor.jpg">
                </div>
            </div>
            <div class="username">
                <h2>Victor Crest <span class="age">26</span></h2>
            </div>
            <div class="town">
                <h4>London</h4>
            </div>
            <div class="info">
                <div class="followers">
                    <h3>80k</h3>
                    <h4>Followers</h4>
                </div>
                <div class="likes">
                    <h3>803k</h3>
                    <h4>Likes</h4>
                </div>
                <div class="posts">
                    <h3>1.4k</h3>
                    <h4>Photos</h4>
                </div>
            </div>
        </div>

</body>

</html>
